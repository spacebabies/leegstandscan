<!doctype html>
<html class="no-js" lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camelot Leegstandscan</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header class="row" id="home_header">
      <hgroup class="small-4 small-centered columns">
        <h1>Camelot</h1>
        <h2>totaal leegstandbeheer</h2>
      </hgroup>
    </header>
    <section class="content text-center">
      <div class="row">
        <div class="small-4 small-centered columns">
          <img src="images/scan.png">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <button>Start Leegstandscan</button>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <h2>18 vragen in 360 seconden</h2>
        </div>
      </div>
    </section>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
